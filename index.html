<html>
<head>
<title>example</title>
<style>

/*оставить, важно*/

.wrapper{
		text-align: center;
		border: 4px solid blue; /*это можно стереть*/
}

.image{
	position: relative;
	display: inline-block;
	vertical-align: top;
}

@media(max-width: 1200px){
	.wrapper{
		border: none;
		text-align: none;
	}
	.image{
		width: 100%;
	}
}

/*чтобы картинка стояла нормально*/
img{
	width: 100%;
}

/*общее оформление ссылок*/
a{
	display: block;
	text-decoration: none;
	/*чтобы задать прозрачный цвет использовать   rgba(0,0,0,0);  */
	color: lime; /*это можно стереть*/
	border: 2px solid lime; /*это можно стереть*/
	/*возможно придётся подобрать в относительном значении для лучшего отображения на разных дисплеях*/
	border-radius: 30px;
}

/*оформление определённой ссылки */
#karakdel{
	position: absolute;
	top	: 16.4%;
	left: 54.4%;
	/*чтобы были размеры даже без текста внутри тега, можно вынести в общее оформление*/
	height: 2.3%; 
	width: 2.9%;  
}


/*для наглядности */ /*это можно стереть*/
#imgcont{
	border: 5px solid red;
}

#rep{
display: block;
padding: 4px;
color: rebeccapurple;
border: 5px solid black;
}
</style>
</head>
<body>
<div class="wrapper">
	<div id = "imgcont" class="image">
		<img src = "map.jpg" alt="img">
		<a id = "karakdel" href="http://example.com"></a>
	</div>
</div>
<a id="rep" href ="https://github.com/NotyG/Page">В РЕПОЗИТОРИЙ!</a>
</body>
</html>
